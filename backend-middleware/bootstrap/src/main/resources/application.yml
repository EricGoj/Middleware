spring:
  application:
    name: middleware
  
  datasource:
    url: jdbc:postgresql://localhost:5432/middleware
    username: middleware
    password: middleware
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  # Completely disable Flyway
  flyway:
    enabled: false
  
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080

logging:
  level:
    com.acme.middleware: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: true

# Jira configuration (Basic Auth)
jira:
  baseUrl: ${JIRA_BASE_URL}
  email: ${JIRA_EMAIL}
  apiToken: ${JIRA_API_TOKEN}
  projectKey: ${JIRA_PROJECT_KEY}
  # Optional shared secret to validate incoming webhooks (sent in 'x-webhook-secret' header)
  webhookSecret: ${JIRA_WEBHOOK_SECRET:}

